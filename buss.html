    <script>

      
console.log("bummer");
ImG = "";

status = "";
coco = [];

allitems = [];

function preload(){
    ImG = loadImage("bus.jpg");
}

function setup(){

    canvas = createCanvas(500,300);
    canvas.center()

    model = ml5.objectDetector("cocossd",modelLoaded);

}
function modelLoaded(){
    console.log("mymdoelisready"); 
    model.detect(ImG,gotResult);
    status = "yes";
}

function gotResult(error, results){
    if (error){
    console.log(error);
 }
    console.log(results); 
    coco = results;
    
            
    for(i=0; i < coco.length; i++)
    {
        allitems.push(coco[i].label);

        document.getElementById("items").innerHTML = allitems;
            
        }
}

function draw(){

    image(ImG,0,0,500,300);

    if(status != ""){
        for(i=0; i < coco.length; i++){

            mypercent = floor(coco[i].confidence*100) + "%";

            fill("red");
            text(coco[i].label + " " + mypercent,coco[i].x + 15,coco[i].y + 15);
            noFill();
            stroke("red");
            rect(coco[i].x,coco[i].y,coco[i].width,coco[i].height);
        }
        
        
    }
}

    </script>
